<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-body-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-body="trackingMethod: body" embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="vestModel" src="vest.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-body-target="anchor: chest">
        <a-gltf-model src="#vestModel" rotation="0 0 0" position="0 0 0" scale="1 1 1"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
